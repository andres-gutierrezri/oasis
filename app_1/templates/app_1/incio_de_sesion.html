{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OASIS | Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{% static 'app_1/img/oasis.jpg' %}">
  <style>
    body {
      background: linear-gradient(to right, #da3232, #2a5298);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      padding: 40px;
      width: 100%;
      max-width: 420px;
      transition: all 0.4s ease;
    }
    .card h3 {
      text-align: center;
      color: #2a5298;
      margin-bottom: 25px;
      font-weight: bold;
    }
    .btn-primary {
      background-color: #2a5298;
      border: none;
    }
    .btn-primary:hover {
      background-color: #1e3c72;
    }
    .toggle-link {
      color: #2a5298;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Mensajes de Django -->
    {% if messages %}
      <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <div class="card">
      <!-- Formulario de inicio de sesión -->
      <div id="loginForm">
        <h3>Iniciar Sesión</h3>
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="loginEmail" name="loginEmail" placeholder="usuario@correo.com" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="••••••••" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        <div class="text-center mt-3">
          <small>¿No tienes cuenta? <span class="toggle-link" onclick="mostrarRegistro()">Crea una aquí</span></small>
        </div>
        <div class="text-center mt-2">
          <small><a href="{% url 'index' %}" class="text-decoration-none">Volver al inicio</a></small>
        </div>
      </div>

      <!-- Formulario de registro -->
      <div id="registerForm" style="display:none;">
        <h3>Crear Cuenta</h3>
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="regName" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="regName" name="regName" placeholder="Tu nombre completo" required>
          </div>
          <div class="mb-3">
            <label for="regEmail" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="regEmail" name="regEmail" placeholder="usuario@correo.com" required>
          </div>
          <div class="mb-3">
            <label for="regPassword" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="regPassword" name="regPassword" placeholder="••••••••" required>
          </div>
          <div class="mb-3">
            <label for="regConfirm" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="regConfirm" name="regConfirm" placeholder="••••••••" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
        <div class="text-center mt-3">
          <small>¿Ya tienes cuenta? <span class="toggle-link" onclick="mostrarLogin()">Inicia sesión</span></small>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Cambiar entre formularios
    function mostrarRegistro() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
    }

    function mostrarLogin() {
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    }
  </script>
</body>
</html>
