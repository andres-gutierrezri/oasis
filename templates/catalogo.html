  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let carrito = [];

    function agregarAlCarrito(nombre, precio) {
      const itemExistente = carrito.find(p => p.nombre === nombre);
      if (itemExistente) {
        itemExistente.cantidad++;
      } else {
        carrito.push({ nombre, precio, cantidad: 1 });
      }
      actualizarCarrito();
    }

    function eliminarProducto(nombre) {
      carrito = carrito.filter(p => p.nombre !== nombre);
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const carritoCount = document.getElementById("carrito-count");
      const carritoItems = document.getElementById("carrito-items");
      const carritoTotal = document.getElementById("carrito-total");

      carritoItems.innerHTML = "";
      let total = 0;

      carrito.forEach(p => {
        const subtotal = p.precio * p.cantidad;
        total += subtotal;

        const item = document.createElement("div");
        item.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");
        item.innerHTML = `
          <div>
            <strong>${p.nombre}</strong> <br>
            $${p.precio.toLocaleString()} x ${p.cantidad}
          </div>
          <div>
            <button class="btn btn-sm btn-danger" onclick="eliminarProducto('${p.nombre}')">üóë Eliminar</button>
          </div>
        `;
        carritoItems.appendChild(item);
      });

      carritoCount.textContent = carrito.length;
      carritoTotal.textContent = "$" + total.toLocaleString();
    }

    function pagar() {
      if (carrito.length === 0) {
        alert("Tu carrito est√° vac√≠o üòÖ");
        return;
      }
      const total = carrito.reduce((sum, p) => sum + p.precio * p.cantidad, 0);
      alert(`‚úÖ Gracias por tu compra, Tanjiro ‚ù§Ô∏è\nTotal pagado: $${total.toLocaleString()}`);
      carrito = [];
      actualizarCarrito();
      const modal = bootstrap.Modal.getInstance(document.getElementById('carritoModal'));
      modal.hide();
    }
  </script>
